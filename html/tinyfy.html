<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column; /* Changed to vertical layout */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px; /* Reduced space between header and form */
            color: #3498db;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box; /* Ensure padding does not increase width */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding does not increase width */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .home-button {
            margin-top: 20px; /* Space above the home button */
            padding: 10px 15px;
            background-color: #3498db; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background change */
        }
        .home-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Enter a link to shorten</h1>
    <form method="post" action="/tinyfysubmit">
        <input type="text" name="link" placeholder="Enter your link here" required>
        <input type="submit" value="Shorten">
        <div class="error" id="error-message" style="display: none;"></div>
    </form>
    <button class="home-button" onclick="window.location.href='/home'">Back to Home</button>
    <script>
        document.querySelector('form').onsubmit = function(event) {
            const linkInput = document.querySelector('input[name="link"]');
            if (!isValidUrl(linkInput.value)) {
                event.preventDefault();
                document.getElementById('error-message').innerText = 'Please enter a valid URL.';
                document.getElementById('error-message').style.display = 'block';
            }
        };
        function isValidUrl(string) {
            const res = string.match(/(https?:\/\/[^\s]+)/g);
            return (res !== null);
        }
    </script>
</body>
</html>
